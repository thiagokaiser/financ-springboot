spring.profiles.active=prod

default.sender=kaiserdesenv@gmail.com
default.recipient=kaiserdesenv@gmail.com
default.frontend_url=${FRONTEND_URL:asd}

jwt.secret=${JWT_SECRET:asd}
jwt.expiration=2628000000

aws.access_key_id=${AWS_KEY:asd}
aws.secret_access_key=${AWS_SECRET:asd}
s3.bucket=curso-spring-avancado
s3.region=sa-east-1

img.prefix.client.profile=cp
img.profile.size=200

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=smtp.gmail.com
spring.mail.username=kaiserdesenv@gmail.com
spring.mail.password=${EMAIL_PASS:asd}
spring.mail.port=465
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.socketFactory.port = 465
spring.mail.properties.mail.smtp.socketFactory.class = javax.net.ssl.SSLSocketFactory
spring.mail.properties.mail.smtp.socketFactory.fallback = false
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

server.port=${PORT:8080}